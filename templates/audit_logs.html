{% extends 'base.html' %}

{% block content %}
    <h1>Audit Logs</h1>
    <div class="card">
        <div class="card-header">Activity Log</div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>User</th>
                        <th>Action</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                        <tr>
                            <td>{{ User.query.get(log.user_id).username }}</td>
                            <td>{{ log.action }}</td>
                            <td>{{ log.timestamp }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}

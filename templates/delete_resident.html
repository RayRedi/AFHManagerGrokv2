<!DOCTYPE html>
<html>
<head>
    <title>Delete Resident</title>
</head>
<body>
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete {{ resident.name }}?</p>
    <form method="POST" action="{{ url_for('delete_resident', resident_id=resident.id) }}">
        {{ form.hidden_tag() }}  <!-- Includes CSRF token -->
        <button type="submit">{{ form.submit.label }}</button>
        <a href="{{ url_for('home') }}">Cancel</a>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
